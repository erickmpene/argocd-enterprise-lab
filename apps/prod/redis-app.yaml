apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-prod
  namespace: argocd
spec:
  project: exercice-1
  source:
    repoURL: https://github.com/erickmpene/argocd-enterprise-lab.git
    targetRevision: HEAD
    path: manifests/redis/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true